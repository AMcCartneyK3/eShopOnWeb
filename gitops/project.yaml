apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: eshop-on-web
  namespace: argocd
  # Finalizer that ensures that project is not deleted until it is not referenced by the application
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # Project description
  description: Demonstrator Reference Application

  # Allow manifests to deploy from any Git repos
  sourceRepos:
  - '*'

  # Only permit applications to deploy to the guestbook namespace in the same cluster
  destinations:
  - namespace: eshoponweb
    server: https://kubernetes.default.svc

  # Deny all cluster-scoped resources from being created, except for Namespace
  clusterResourceWhitelist:
  - group: ''
    kind: Namespace

  # Allow all namespaced-scoped resources to be created, except for ResourceQuota, LimitRange, NetworkPolicy
  namespaceResourceBlacklist:
  - group: ''
    kind: ResourceQuota
  - group: ''
    kind: LimitRange
  - group: ''
    kind: NetworkPolicy

  # Deny all namespaced-scoped resources from being created, except for Deployment and StatefulSet
  namespaceResourceWhitelist:
  - group: 'apps'
    kind: Deployment
  - group: 'apps'
    kind: StatefulSet

  # Enables namespace orphaned resource monitoring.
  orphanedResources:
    warn: false

  roles:
  # A role which provides read-only access to all applications in the project
  - name: read-only
    description: Read-only privileges to eshop-on-web
    policies:
    - p, proj:eshop-on-web:read-only, applications, get, eshop-on-web/*, allow
    groups:
    - my-oidc-group

  # A role which provides sync privileges to only the eshop-on-web-dev application, e.g. to provide
  # sync privileges to a CI system
  - name: ci-role
    description: Sync privileges for eshoponweb-dev
    policies:
    - p, proj:eshop-on-web:ci-role, applications, sync, eshop-on-web/eshoponweb-dev, allow

    # NOTE: JWT tokens can only be generated by the API server and the token is not persisted
    # anywhere by Argo CD. It can be prematurely revoked by removing the entry from this list.
    jwtTokens:
    - iat: 1535390316
